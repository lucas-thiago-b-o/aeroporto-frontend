<form [formGroup]="dadosFormGroup">
    <mat-card>
        <mat-form-field>
            <mat-label>Nome Completo</mat-label>
            <input matInput formControlName="nome" [readonly]="readable" required>
        </mat-form-field>

        <mat-form-field>
            <mat-label>Data de Nascimento</mat-label>
            <input matInput formControlName="dataNascimento" [readonly]="readable" required>
        </mat-form-field><br>

        <mat-form-field>
            <mat-label>RG</mat-label>
            <input [textMask]="{mask: maskRG}" matInput formControlName="rg" [readonly]="readable" required>
        </mat-form-field>

        <mat-form-field>
            <mat-label>CPF</mat-label>
            <input matInput [textMask]="{mask: maskCPF}" formControlName="cpf" [readonly]="readable" required>
        </mat-form-field>

        <mat-form-field>
            <mat-label>Telefone</mat-label>
            <input matInput [textMask]="{mask: maskTelefone}" formControlName="telefone" [readonly]="readable" required>
        </mat-form-field>

        <mat-form-field>
            <mat-label>Contato de Emergência</mat-label>
            <input matInput [textMask]="{mask: maskTelefone}" formControlName="contatoEmergencia" [readonly]="readable" required>
        </mat-form-field>

        <mat-form-field>
            <mat-label>Passaporte</mat-label>
            <input matInput formControlName="passaporte" [readonly]="readable" required>
        </mat-form-field>

        <mat-form-field>
            <mat-label>Bagagens</mat-label>
            <mat-select required>
                <mat-option [value]="1">1</mat-option>
                <mat-option [value]="2">2</mat-option>
                <mat-option [value]="3">3</mat-option>
                <mat-option [value]="4">4</mat-option>
                <mat-option [value]="5">5</mat-option>
            </mat-select>
        </mat-form-field>
    </mat-card>

    <div style="padding: 1em 1em 1em 0">
        <button mat-raised-button color="primary" matStepperNext>Avançar</button>
    </div>
</form>
