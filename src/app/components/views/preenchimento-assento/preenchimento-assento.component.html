<form [formGroup]="assentoFormGroup">
    <mat-card class="plane">
        <div *ngFor="let cadeira of classes" [ngClass]="!cadeira.passageiro ? 'seat' : 'seat occupied'"
             matTooltip="{{cadeira.passageiro ? null : (cadeira.nome + ' ' + (cadeira.valor | currency:'BRL'))}}"
             [style.background-color]="cadeira.passageiro ? '#ff6961' :
                                 (cadeira.nome === 'Primeira Classe' ? 'lightgreen' : 'lemonchiffon')"
             (click)="cadeiraSelecionada($event, cadeira)">
                    {{cadeira.assentos.nome}}
        </div>
    </mat-card>

    <div style="display: flex; justify-content: space-between">
        <div style="padding: 1em 1em 1em 0">
            <button mat-raised-button color="primary" matStepperPrevious>Voltar</button>
        </div>
        <div style="padding: 1em 1em 1em 0">
            <button mat-raised-button color="primary" matStepperNext>AvanÃ§ar</button>
        </div>
    </div>
</form>
