<mat-card>
    <mat-card-title>Login</mat-card-title>
    <mat-card-content>
        <form [formGroup]="form">
            <p>
                <mat-form-field>
                    <input type="text" matInput placeholder="Username" [formControlName]="'username'">
                </mat-form-field>
            </p>

            <p>
                <mat-form-field>
                    <input type="password" matInput placeholder="Password" [formControlName]="'password'">
                </mat-form-field>
            </p>

            <p *ngIf="this.form.invalid" class="error">
                Username or password invalid
            </p>

            <div class="button">
                <button type="submit" (click)="submitLogin()" mat-button>Login</button>
                <button type="submit" (click)="submitRegister()" mat-button>Cadastrar</button>
            </div>

        </form>
    </mat-card-content>
</mat-card>
